<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- cale absolută ca să fim siguri că se încarcă CSS-ul -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <!-- LOGO -->
      <div class="auth-logo">
        <img src="/img/logo.png" alt="Sigla ANP" />
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">Utilizator</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Parolă</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="motivation">Motiv acces</label>
          <select id="motivation" name="motivation" required>
            <option value="">-- Selectați motivul --</option>
          </select>
        </div>

        <div class="form-footer">
          <button type="submit" id="loginBtn" class="btn-primary">
            Autentificare
          </button>
        </div>
        
      <div class="auth-extra">
        <button type="button" id="guideBtn" class="btn-primary">
          Ghid de înregistrare utilizatori
        </button>
      </div>
      
        <p id="loginMessage" class="form-message"></p>
      </form>
    </div>
  </div>

  <script src="/js/api.js" defer></script>
  <script src="/js/login.js" defer></script>
</body>
</html>
